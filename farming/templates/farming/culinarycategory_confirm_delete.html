<!DOCTYPE html>
<html>
<head>
    <title>Delete Culinary Category</title>
</head>
<body>
    <h1>Delete Culinary Category</h1>
    <p>Are you sure you want to delete "{{ culinary_category.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'culinarycategory-list' %}">Cancel</a>
</body>
</html>
